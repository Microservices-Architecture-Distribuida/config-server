# Configurações do servidor
server.port=4001

# Nome da aplicação
spring.application.name=pedido-service

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/pedidos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Clara.951
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka,http://localhost:8762/eureka,http://localhost:8763/eureka
# Configura��o do Circuit Breaker
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*

management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.servicebeta.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.servicebeta.slidingWindowSize=2
resilience4j.circuitbreaker.instances.servicebeta.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.servicebeta.failureRateThreshold=50
resilience4j.circuitbreaker.instances.servicebeta.event-consumer-buffer-size=20
resilience4j.circuitbreaker.instances.servicebeta.registerHealthIndicator=true
management.endpoints.web.exposure.include=circuitbreakers,health,info

resilience4j.retry.instances.pagamento-service.max-attempts=3
resilience4j.retry.instances.pagamento-service.wait-duration=2s
resilience4j.retry.instances.pagamento-service.enabpadrle-exponential-backoff=true
resilience4j.retry.instances.pagamento-service.exponential-backoff-multiplier=2
