# Configurações do servidor
server.port=0

# Nome da aplicação
spring.application.name=pedido-service

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/pedidos_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Clara.951
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração do Eureka Client
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka,http://localhost:8762/eureka,http://localhost:8763/eureka
eureka.client.registry-fetch-interval-seconds=30
eureka.client.initial-interval=3000
eureka.client.max-interval=5000
eureka.client.eureka-server-connect-timeout=5000
eureka.client.reap-interval-ms=30000
eureka.client.max-retries=10