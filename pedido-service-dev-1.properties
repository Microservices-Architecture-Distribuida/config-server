eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka,http://localhost:8762/eureka,http://localhost:8763/eureka


# Configuração do Circuit Breaker
resilience4j.circuitbreaker.instances.meuServico.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.meuServico.sliding-window-size=5
resilience4j.circuitbreaker.instances.meuServico.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.meuServico.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.meuServico.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.meuServico.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.meuServico.register-health-indicator=true

# Configuração de timeout para chamadas de serviço
resilience4j.timelimiter.instances.meuServico.timeout-duration=2s

# Configuração do Actuator para monitoramento
management.endpoints.web.exposure.include=health,metrics,resilience4j